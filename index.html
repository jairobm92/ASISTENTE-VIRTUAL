<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor de Reportes Automotrices</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <h1 class="title">Traductor de Reportes Automotrices</h1>
        <p class="subtitle">Escribe tu reporte en español y se traducirá a inglés técnico automotriz</p>
        <div id="chat-history">
            <div class="message bot-message">Hola, soy tu asistente para traducir reportes de inspección automotriz al inglés técnico. Escribe tu reporte en español y te daré una traducción profesional para tu trabajo en Canadá.</div>
        </div>
        <form id="message-form">
            <input type="text" id="message-input" placeholder="Escribe tu reporte en español..." required>
            <button type="submit">Traducir</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
